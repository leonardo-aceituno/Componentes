<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body{
            background-image: url(https://rickandmortypod.com/wp-content/uploads/2018/11/cropped-RM_page-header_background1-3.png  )
        }

        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="box-01">
        <desplegar></desplegar>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>   
</body>

<script>
    Vue.component('desplegar', {
        data() {
            return {
                personajes: [{
                        nombre: "Rick Sanchez",
                        src: "https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                    },
                    {
                        nombre: "Morty Smith",
                        src: "https://rickandmortyapi.com/api/character/avatar/2.jpeg"
                    },
                    {
                        nombre: "Summer Smith",
                        src: "https://rickandmortyapi.com/api/character/avatar/3.jpeg"
                    },
                    {
                        nombre: "Beth Smith",
                        src: "https://rickandmortyapi.com/api/character/avatar/4.jpeg"
                    },
                    {
                        nombre: "Jerry Smith",
                        src: "https://rickandmortyapi.com/api/character/avatar/5.jpeg"
                    },
                ]
            }
        },

        template: 
        `<div class="my-5">
            <div v-for="(item,index) of personajes" :key="index" class="my-3 ms-3" >
                <img :src="item.src" alt="" class="img-thumbnail rounded-circle"> 
                <span class="ms-3 text-success fs-4">{{item.nombre}}</span>
            </div>         
        </div>`

    })

    const app = new Vue({
        el: '#box-01'
    })
</script>


</html>
